<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamagotchi</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="./js/main.js" defer></script>
</head>

<body>
    <header>
        <h1>Tamagotchi</h1>
    </header>
    <main class="container">
        <section id="controller" class="button-wrapper">
            <button>Feed</button>
            <button>Play</button>
            <button>Sleep</button>
        </section>

        <section id="'stat-display" class="stats-wrapper">
            <p>Happines: <span id="boredom-stat">10</span></p>
            <p>Hunger: <span id="hunger-stat">0</span></p>
            <p>Tiredness: <span id="sleepiness-stat">5</span></p>
        </section>

        <section id="game-state" class="game-state-wrapper">
            <img id='tama-graphic' class='game-graphic' src="./imgs/wolf-1.png" alt="Tamagotchi Wolf">
        </section>
    </main>
</body>
</html>
